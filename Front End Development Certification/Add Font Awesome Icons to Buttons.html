Font Awesome 是一个图标库。
Font Awesome 的图标保存在.svg 文件中。
使用 Font Awesome 需要在 HTML 头部添加 <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

三个例子：
1. 手型的喜欢图标          <button><i class="fa fa-thumbs-up"></i>Like</button>
2. i 型的信息图标          <button><i class="fa fa-info-circle"></i>Info</button>
3. 垃圾桶型的删除图标      <button><i class="fa fa-trash"></i>Delete</button>
